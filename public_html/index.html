<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8">
       
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="info-top"></div>
                <form role="form">
                    <h2>Activar  <small>Cuenta Bancaria</small></h2>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="cuenta">Seleccione la cuenta</label>
                                    <select class="form-control input-lg" id="cuenta" name="cuenta" tabindex="1" onblur="validarVacio('cuenta');" onchange="btn_activar();" onfocus="restaura('cuenta');">
                                        <option value="">Seleccione la cuenta</option>
                                        
                                    </select>
                                    <br>
                                </div>

                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6">

                            <div class="form-group">
                                <label for="fecha">Introduzca fecha de concilición</label>

                                <input type='date' name="fecha" id="fecha" class="form-control input-lg" onblur="validarVacio('fecha');" onkeyup="btn_activar();" onchange="btn_activar();" onfocus="restaura('fecha'); "/>                                    

                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="saldo_libro">Introduzca saldos según libro al (fecha inicio menos un día)</label>
                                <input type="number" name="saldo_libro" id="saldo_libro" onkeyup="btn_activar();('saldo_libro')" onblur="validarVacio('saldo_libro');" onfocus="restaura('saldo_libro');" class="form-control input-lg" placeholder="Saldo Segun libro" step="0.01">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="saldo_libro">Introduzca saldos según banco (fecha inicio menos un día)</label>
                                <input type="number" name="saldo_banco" id="saldo_banco" class="form-control input-lg" onblur="validarVacio('saldo_banco');" onkeyup="btn_activar();" onfocus="restaura('saldo_banco');" placeholder="Saldo Segun banco" step="0.01">
                            </div>
                        </div>

                    </div>
                    <div class="row"> 
                        <div class="col-xs-12 col-sm-8 col-md-8">
                            <div class="form-group">
                                <label for="saldo_libro">Introduzca detalles de movimientos pendientes por conciliar:</label>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">

                            <button type="button" class="btn input-lg pull-right btn-default" name="nuevo" id="nuevo" disabled="disabled">Nuevo</button>


                        </div>
                    </div>
                </form>
            </div>

            <div class="row">

                <div class="col-xs-8 col-sm-9 col-md-9">
                    Detalles de movimientos pendientes
                </div>
            </div>

            <hr class="colorgraph">
            
                <!--Agregar nuevo movimiento-->
                <div id="movimiento" class="hidden">
                    <div class="row">
                        
                    <div class="col-xs-12 col-sm-4 col-md-3">
                        <div class="form-group">
                                <div class="form-group">
                                    <label for="tipo_movimiento">Seleccione tipo de movimiento</label>
                                    <select class="form-control input-lg" id="tipo_movimiento" name="tipo_movimiento"  onblur="validarVacio('tipo_movimiento');" onfocus="restaura('tipo_movimiento');" onchange="btn_activar_guardar()">
                                        <option value="">Tipo de movimiento</option>
                                        <option value="0">Salida</option>
                                        <option value="1">Entrada</option>
                                    </select>
                    </div> 
                    </div>    
                </div>
                        <div class="col-xs-12 col-sm-4 col-md-3">

                            <div class="form-group">
                                <label for="fecha_movimiento">fecha de movimento</label>
                                <input type='date' name="fecha_movimiento" id="fecha_movimiento" class="form-control input-lg" onblur="validarVacio('fecha_movimiento');" onkeyup="btn_activar_guardar();" onchange="btn_activar_guardar();" onfocus="restaura('fecha_movimiento'); "/>                                    

                            </div>
                        </div>
                         <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <input type='text' name="descripcion" id="descripcion" class="form-control input-lg" onblur="validarVacio('descripcion');" onkeyup="btn_activar_guardar();" onchange="btn_activar_guardar();" onfocus="restaura('descripcion'); "/>                                    

                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <div class="form-group">
                                <label for="monto">Monto</label>
                                <input type="number" name="monto" id="monto" class="form-control input-lg" onblur="validarVacio('monto');" onkeyup="btn_activar_guardar();" onfocus="restaura('monto');" placeholder="Monto del movimiento" step="0.01">
                            </div>
                        </div>

                    </div>
                </div>
                    <!--fin nuevo movimiento-->
                
                <table class="js-table table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button type="button" class="btn input-lg pull-right btn-primary col-xs-12 col-md-5 pull-left" name="guardar" id="guardar" onclick="guardar_movimiento();" disabled="disabled">Guardar</button>
                <button type="button" class="btn input-lg pull-right btn-success col-xs-12 col-md-5 pull-right" name="activar" id="activar" disabled="disabled">Activar</button>
            </div>

        </div>
     <script src="js/ajax.js" type="text/javascript"></script>
</html>
